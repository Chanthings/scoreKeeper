<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <style>
      .winner {
        color: green;
      }
      .loser {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column d-flex justify-content-center">
          <div class="card">
            <div class="card-header">Dayo Score Keeper</div>
            <div class="card-body">
              <header>
                <div class="card-content">
                  <img
                    class="image"
                    src="https://i.pinimg.com/564x/1b/2f/d3/1b2fd3d905841937fd67abc7eec1f9dc.jpg"
                    alt=""
                  />

                  <h1>
                    <span id="p1Display">0</span> to
                    <span id="p2Display">0</span>
                  </h1>

                  <p class="subtitle">Use buttons below to keep Score!</p>
                </div>
              </header>

              <footer class="card-footer">
                <label for="" class="label is-large is-inline"
                  >Playing Upto:</label
                >
                <select name="" id="player">
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                </select>

                <button id="Button1" class="btn btn-primary">+1 Team 1</button>
                <button id="Button2" class="btn btn-warning">+1 Team 2</button>
                <button id="reset" class="btn btn-dark">Reset</button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
